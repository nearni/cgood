<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>祥贊建材批發</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding: 1rem;
    }

    header {
      background-color: #1e3a8a;
      color: #fff;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .products, .order-list {
      max-width: 1200px;
      margin: auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .product-card h4 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .product-card p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .product-card button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product-card button:hover {
      background-color: #1d4ed8;
    }

    .order-list {
      margin-top: 2rem;
    }

    .order-list h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    ul#orderItems {
      list-style: none;
      padding: 0;
    }

    ul#orderItems li {
      background: #fff;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-left: 5px solid #1e3a8a;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul#orderItems button {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .clear-btn {
      display: block;
      margin: 1rem auto 0;
      background-color: #6b7280;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background-color: #4b5563;
    }
     .product-card img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 12px;
}

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .product-card button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>建材與五金商品展示</h1>
    <p>選擇商品加入進貨清單</p>
  </header>

  <section class="products">
    <div class="product-grid">
      <div class="product-card">
          <img src="./images/pexels-florian-eckerle-269098632-14845201.jpg" alt="防火門">
        <h4>防火門</h4>
        <p>消防安全相關產品</p>
        <button onclick="addToOrder('防火門')">加入進貨清單</button>
      </div>
      <div class="product-card">
          <img src="./images/pexels-pixabay-37347.jpg" alt="投射燈">
        <h4>LED 投射燈</h4>
        <p>高亮節能照明設備</p>
        <button onclick="addToOrder('LED 投射燈')">加入進貨清單</button>
      </div>
      <div class="product-card">
         <img src="./images/pexels-expect-best-79873-323776.jpg" alt="鋁合金門窗">
        <h4>鋁合金門窗</h4>
        <p>堅固耐用安裝快速</p>
        <button onclick="addToOrder('鋁合金門窗')">加入進貨清單</button>
      </div>
      <div class="product-card">
      <img src="./images/exels-lukas-hartmann-304281-1127120.jpg" alt="樹脂跑道材料">
        <h4>樹脂跑道材料</h4>
        <p>專業球場鋪設</p>
        <button onclick="addToOrder('樹脂跑道材料')">加入進貨清單</button>
      </div>
      <div class="product-card">
          <img src="./images/pexels-fotoaibe-3741317.jpg" alt="浴櫃組合">
        <h4>浴櫃組合</h4>
        <p>含鏡櫃與洗手台</p>
        <button onclick="addToOrder('浴櫃組合')">加入進貨清單</button>
      </div>
      <div class="product-card">
         <img src="./images/pexels-jan-van-der-wolf-11680885-32368488.jpg" alt="強力油漆">
        <h4>強力油漆</h4>
        <p>適用室內外牆面</p>
        <button onclick="addToOrder('強力油漆')">加入進貨清單</button>
      </div>
    </div>
  </section>

  <section class="order-list">
    <h3>進貨清單</h3>
    <ul id="orderItems">
      <li>尚未選擇任何商品</li>
    </ul>
    <button class="clear-btn" onclick="clearCart()">清空清單</button>
  </section>

  <footer>
    © 2025 祥贊建材批發有限公司 83216499
  </footer>

  <script>
    const orderItems = {};

    function addToOrder(productName) {
      if (orderItems[productName]) {
        orderItems[productName]++;
      } else {
        orderItems[productName] = 1;
      }
      updateOrderList();
    }

    function removeFromOrder(productName) {
      if (orderItems[productName]) {
        orderItems[productName]--;
        if (orderItems[productName] === 0) {
          delete orderItems[productName];
        }
        updateOrderList();
      }
    }

    function clearCart() {
      for (let key in orderItems) {
        delete orderItems[key];
      }
      updateOrderList();
    }

    function updateOrderList() {
      const list = document.getElementById('orderItems');
      list.innerHTML = '';

      const entries = Object.entries(orderItems);
      if (entries.length === 0) {
        const li = document.createElement('li');
        li.textContent = '尚未選擇任何商品';
        list.appendChild(li);
        return;
      }

      entries.forEach(([name, quantity]) => {
        const li = document.createElement('li');
        li.innerHTML = `${name}（數量：${quantity}） <button onclick="removeFromOrder('${name}')">刪除</button>`;
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
